<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMG/favicon.ico" />
    <title>Git-Lookup</title>
</head>

<body>
    <div class="wrapper">

        <div class="header">

            <img src="./IMG/logo.png" id="logo" />


            <h1>GIT LOOKUP</h1>


            <!-- <center><h3>GIT LOOKUP</h3></center> -->
        </div>
        <div class="container">

            <form id="form" autocomplete="on">
                <div class="form-group">
                    <!--Search Bar-->
                    <input type="text" class="form-control" id="search" placeholder="Search for Github User" required>
                </div>
                <div class="form-group">
                    <!--Search Button-->
                    <button type="submit" class="btn btn-primary btn-block">SEARCH USER</button>
                </div>
            </form>
            <div id="result">
                <!--Result of query-->
                <h3>USER DETAIL WILL DISPLAY HERE</h3>
            </div>
        </div>
        <div class="footer">
            <h5>Made by : <a href="https://www.linkedin.com/in/anshika-singh-589922164/">Anshika</a></h5>
        </div>
    </div>
